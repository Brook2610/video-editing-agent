<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editing Agent</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300..700;1,9..40,300..700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/static/style.css?v=26">
    <!-- Markdown CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5/github-markdown-dark.min.css">
    <!-- Icons - Phosphor (much cleaner than Lucide) -->
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Projects</h2>
                <button id="new-session" class="btn-icon" title="New Project">
                    <i class="ph ph-plus"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <ul id="session-list" class="session-list">
                    <!-- Loaded via JS -->
                </ul>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="main-workspace">
            <header class="workspace-header">
                <div>
                    <h1 id="session-title">Select a Project</h1>
                    <span id="session-meta" class="meta"></span>
                </div>
                <div class="header-center">
                    <div class="header-controls">
                        <div class="view-toggle-slider">
                            <button class="toggle-option active" data-mode="chat">
                                <i class="ph ph-chat-circle"></i>
                                <span>Chat</span>
                            </button>
                            <button class="toggle-option" data-mode="view">
                                <i class="ph ph-eye"></i>
                                <span>View</span>
                            </button>
                        </div>
                        <div class="model-picker">
                            <svg class="model-icon" viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M12 3l2.3 5.7L20 11l-5.7 2.3L12 19l-2.3-5.7L4 11l5.7-2.3L12 3z"></path>
                                <path d="M18.6 4.4l.7 1.7 1.7.7-1.7.7-.7 1.7-.7-1.7-1.7-.7 1.7-.7.7-1.7z"></path>
                            </svg>
                            <label for="model-select">Model</label>
                            <select id="model-select">
                                <option value="flash" selected>gemini-3-flash-preview</option>
                                <option value="pro">gemini-3-pro-preview</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn-account" title="Account">
                        <i class="ph ph-user"></i>
                    </button>
                </div>
            </header>

            <div class="content-area">
                <!-- Chat -->
                <section class="chat-pane" id="chat-pane">
                    <div class="chat-history" id="chat">
                        <!-- Messages go here -->
                    </div>
                    
                    <footer class="composer">
                        <div class="input-group">
                            <textarea id="message" rows="1" placeholder="Describe the video you want to create..."></textarea>
                            <button id="send" class="btn-send" title="Send"><i class="ph ph-paper-plane-tilt"></i></button>
                        </div>
                    </footer>
                </section>

                <!-- View Mode -->
                <section class="view-pane" id="view-pane" style="display: none;">
                    <div class="view-content" id="view-content">
                        <div class="view-placeholder">
                            <i class="ph ph-image" style="font-size:48px;"></i>
                            <p>Double-click any image or video to view</p>
                        </div>
                    </div>
                    
                    <footer class="composer">
                        <div class="input-group">
                            <textarea id="message-view" rows="1" placeholder="Describe the video you want to create..."></textarea>
                            <button id="send-view" class="btn-send" title="Send"><i class="ph ph-paper-plane-tilt"></i></button>
                        </div>
                    </footer>
                </section>

                <!-- Assets Panel -->
                <aside class="assets-pane">
                    <!-- Assets Section -->
                    <div class="assets-section">
                        <div class="assets-header">
                            <h3>Assets</h3>
                            <div class="assets-actions">
                                <!-- Hidden File Input -->
                                <input type="file" id="asset-upload" multiple hidden>
                                
                                <button id="add-asset" class="btn-icon" title="Add Assets" onclick="document.getElementById('asset-upload').click()">
                                    <i class="ph ph-plus"></i>
                                </button>
                                <button id="delete-assets" class="btn-icon" title="Delete Selected">
                                    <i class="ph ph-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="assets-list" id="assets-list">
                            <!-- Assets loaded via JS -->
                        </div>
                    </div>
                    
                    <!-- Output Section -->
                    <div class="output-section">
                        <div class="output-header">
                            <h3>Output</h3>
                        </div>
                        <div class="output-list" id="output-list">
                            <!-- Output files loaded via JS -->
                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <!-- Marked.js for Markdown (load before app.js) -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11/marked.min.js"></script>
    <!-- Application Logic -->
    <script src="/static/app.js?v=24"></script>
</body>
</html>

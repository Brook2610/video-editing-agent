<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editing Agent</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar glass-panel">
            <div class="sidebar-header">
                <div class="brand">
                    <i data-lucide="video" class="brand-icon"></i>
                    <span>Studio_AI</span>
                </div>
                <button id="new-session" class="btn-icon" title="New Project">
                    <i data-lucide="plus"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <div class="section-label">Projects</div>
                <ul id="session-list" class="session-list">
                    <!-- Populated by JS -->
                </ul>
            </div>
            
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <div class="user-info">
                        <span class="name">User</span>
                        <span class="status">Pro Plan</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Workspace -->
        <main class="workspace">
            <!-- Top Bar -->
            <header class="top-bar glass-panel">
                <div class="project-info">
                    <h1 id="session-title">Select a Project</h1>
                    <span id="session-meta" class="badge">No active session</span>
                </div>
                <div class="top-actions">
                    <button class="btn-ghost" title="Settings"><i data-lucide="settings"></i></button>
                    <button class="btn-ghost" title="Help"><i data-lucide="help-circle"></i></button>
                </div>
            </header>

            <div class="workspace-grid">
                <!-- Chat Interface -->
                <section class="chat-section glass-panel">
                    <div class="chat-container" id="chat">
                        <div class="empty-state">
                            <i data-lucide="sparkles"></i>
                            <h3>Start Creating</h3>
                            <p>Select a project or create a new one to begin editing.</p>
                        </div>
                    </div>
                    
                    <div class="composer-area">
                        <div class="composer-wrapper">
                            <textarea id="message" placeholder="Describe your edit..." rows="1"></textarea>
                            <div class="composer-actions">
                                <label for="asset-upload" class="btn-icon-small" title="Attach Files">
                                    <i data-lucide="paperclip"></i>
                                </label>
                                <button id="send" class="btn-primary" title="Send Command">
                                    <i data-lucide="arrow-up"></i>
                                </button>
                            </div>
                        </div>
                        <input type="file" id="asset-upload" multiple hidden>
                    </div>
                </section>

                <!-- Assets Panel -->
                <aside class="assets-panel glass-panel">
                    <div class="panel-header">
                        <h3><i data-lucide="library"></i> Assets</h3>
                        <div class="panel-actions">
                             <button id="refresh-assets" class="btn-icon-small" title="Refresh">
                                <i data-lucide="refresh-cw"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="assets-grid" id="assets-list">
                        <!-- Populated by JS -->
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <!-- Background Elements -->
    <div class="bg-noise"></div>
    <div class="bg-glow"></div>

    <script src="/static/app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
